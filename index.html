 </head>
 <body>
    <h2.cabecera> Calculadora de CORE</h2.cabecera>
    
    <p><input type="text" id="pantalla"></p>
    
    <h3>Operaciones unitarias</h3>
    <button id="cuadrado" onclick="addEventListener(click,CalcularCuadrado() )" > <sub>x</sub>2 </button>
    <button id="&quot;factorial&quot;" onclick="addEventListener(click, CalcularFactorial,)">x!</button>
    <button id="raiz" onclick="addEventListener(click, CalcularRaiz,)">sqr </button>
    <h3>Operaciones Binarias</h3>
    
    
    <script type="text/javascript">
      function CalcularFactorial(number){
       let factorial;
       for (let index = number; index>1; index--){
         factorial *= index;
       }
       return factorial;
      }
      function CalcularRaiz(number){
       let raiz;
       raiz=Math.sqrt(number);
       return raiz;
      }
      function CalcularCuadrado(number){
       let cuadrado;
       cuadrado=number*number;
       return cuadrado;
      }
      document.getElementById("pantalla").value = CalcularCuadrado(number);
      document.getElementById("pantalla").value = CalcularRaiz(number);
      document.getElementById("pantalla").value = CalcularFactorial(number);    
    </script>
    
   </body>


 </html>
