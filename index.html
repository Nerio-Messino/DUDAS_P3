<html>
 <head> 
  <link rel="stylesheet" href="estilo.css"> 
 </head>
 <body>
    <h2.cabecera> Calculadora de CORE</h2.cabecera>
    
    <p><input type="text" id="pantalla"></p>
    
    <button id="cuadrado" onclick="addEventListener(click,CalcularCuadrado )" > sq()</button>
    <script type="text/javascript">
      function CalcularCuadrado(){
       let numero;
       return pow(numero, 2);
      }
      document.getElementById("pantalla").value = CalcularCuadrado();
    </script>
    
   </body>


 </html>
