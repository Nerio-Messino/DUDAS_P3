<html>
 <head> 
  <link rel="stylesheet" href="estilo.css"> 
 </head>
 <body>
    <h2.cabecera> Calculadora de CORE</h2.cabecera>
    
    <p><input type="text" id="pantalla"></p>
    
    <button id="cuadrado" onclick="addEventListener(click,CalcularCuadrado() )" > x<sub>2</sub> </button>
    
    
    
    
    <script type="text/javascript">
      function CalcularCuadrado(number){
       let cuadrado;
       cuadrado=number*number;
       return cuadrado;
      }
      document.getElementById("pantalla").value = CalcularCuadrado(number);
    </script>
    
   </body>


 </html>
